    <!-- Supabase Client - Direct Integration -->
    <script>
        // Direct Supabase client implementation
        console.log('Loading Supabase client directly...');
        
        // Create a simple Supabase-like client
        window.Supabase = {
            createClient: function(url, key) {
                console.log('Creating Supabase client...');
                return {
                    auth: {
                        signUp: async function(options) {
                            console.log('SignUp called:', options);
                            try {
                                const response = await fetch(url + '/auth/v1/signup', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'apikey': key,
                                        'Authorization': 'Bearer ' + key
                                    },
                                    body: JSON.stringify({
                                        email: options.email,
                                        password: options.password,
                                        data: options.options?.data || {}
                                    })
                                });
                                const data = await response.json();
                                if (!response.ok) {
                                    return { data: null, error: data };
                                }
                                return { data, error: null };
                            } catch (error) {
                                console.error('SignUp error:', error);
                                return { data: null, error: { message: error.message } };
                            }
                        },
                        signInWithPassword: async function(credentials) {
                            console.log('SignIn called:', credentials);
                            try {
                                const response = await fetch(url + '/auth/v1/token?grant_type=password', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'apikey': key,
                                        'Authorization': 'Bearer ' + key
                                    },
                                    body: JSON.stringify({
                                        email: credentials.email,
                                        password: credentials.password
                                    })
                                });
                                const data = await response.json();
                                if (!response.ok) {
                                    return { data: null, error: data };
                                }
                                return { data, error: null };
                            } catch (error) {
                                console.error('SignIn error:', error);
                                return { data: null, error: { message: error.message } };
                            }
                        },
                        signOut: async function() {
                            console.log('SignOut called');
                            return { error: null };
                        },
                        getSession: async function() {
                            return { data: { session: null } };
                        },
                        onAuthStateChange: function(callback) {
                            console.log('Auth state change listener attached');
                            return { data: { subscription: {} } };
                        },
                        signInWithOAuth: async function(options) {
                            console.log('OAuth signin called:', options);
                            return { data: null, error: { message: 'OAuth not implemented in direct client' } };
                        }
                    },
                    from: function(table) {
                        return {
                            select: function(columns = '*') {
                                return {
                                    eq: function(column, value) {
                                        return this;
                                    },
                                    order: function(column, options) {
                                        return this;
                                    },
                                    single: function() {
                                        return this;
                                    },
                                    then: function(resolve) {
                                        // Simulate database call
                                        setTimeout(() => {
                                            resolve({ data: [], error: null });
                                        }, 100);
                                        return this;
                                    }
                                };
                            },
                            insert: function(data) {
                                return {
                                    select: function() {
                                        return this;
                                    },
                                    single: function() {
                                        return this;
                                    },
                                    then: function(resolve) {
                                        setTimeout(() => {
                                            resolve({ data: data[0], error: null });
                                        }, 100);
                                        return this;
                                    }
                                };
                            },
                            update: function(data) {
                                return {
                                    eq: function(column, value) {
                                        return this;
                                    },
                                    then: function(resolve) {
                                        setTimeout(() => {
                                            resolve({ data: null, error: null });
                                        }, 100);
                                        return this;
                                    }
                                };
                            }
                        };
                    },
                    storage: {
                        from: function(bucket) {
                            return {
                                upload: async function(path, file) {
                                    console.log('File upload simulated:', path);
                                    return { data: { path }, error: null };
                                },
                                getPublicUrl: function(path) {
                                    return { data: { publicUrl: url + '/storage/v1/object/public/' + bucket + '/' + path } };
                                }
                            };
                        }
                    }
                };
            }
        };
        
        console.log('Supabase client loaded successfully (direct implementation)');
    </script>
